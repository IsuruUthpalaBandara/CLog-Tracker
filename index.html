<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLog Tracker</title>

  <link rel="stylesheet" href="style.css">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="container">
  <h1>CLog Tracker</h1>
  <p class="subtitle">Daily Site Record Generator</p>

  <form id="logForm">

    <label>Company Name</label>
    <input type="text" id="company">

    <label>Project Name</label>
    <input type="text" id="project">

    <label>Recorded by</label>
    <input type="text" id="recordedBy">

    <label>Designation</label>
    <input type="text" id="designation">

    <label>Contact No</label>
    <input type="tel" id="contact">

    <label>Date</label>
    <input type="date" id="date" required>

    <label>Index No</label>
    <input type="text" id="indexNo">

    <label>Location</label>
    <input type="text" id="location">

    <label>Work Description</label>
    <textarea id="work"></textarea>

    <label>Remarks / Issues</label>
    <textarea id="remarks"></textarea>

    <label>Manpower & Machinery</label>
    <textarea id="manpower"></textarea>

    <button type="button" onclick="generatePDF()">Generate PDF</button>

  </form>
</div>

<script src="app.js"></script>
</body>
</html>
