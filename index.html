<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLog Tracker</title>

  <link rel="stylesheet" href="style.css">

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>CLog Tracker</h1>
    <p class="subtitle">Daily Site Record Generator</p>

    <form id="logForm">
      <label>Date</label>
      <input type="date" id="date" required>

      <label>Project Name</label>
      <input type="text" id="project" placeholder="Project name" required>

      <label>Location</label>
      <input type="text" id="location" placeholder="Site location">

      <label>Weather</label>
      <input type="text" id="weather" placeholder="Sunny / Rainy / Cloudy">

      <label>Manpower</label>
      <textarea id="manpower" placeholder="No. of workers, supervisors..."></textarea>

      <label>Work Description</label>
      <textarea id="work" placeholder="Work carried out today"></textarea>

      <label>Issues / Remarks</label>
      <textarea id="remarks" placeholder="Delays, issues, instructions"></textarea>

      <button type="button" onclick="generatePDF()">Generate PDF</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
